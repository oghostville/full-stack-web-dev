<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <form id="taskForm">
            <!-- Task form inputs go here -->
            <label for="taskName">Task Name</label><br>
                <input type="text" id="taskName" name="taskName"><br>
                <label for="taskDescription">Task Description</label><br>
                <textarea id="taskDescription" name="taskDescription" rows="3" cols="40"></textarea><br>
                <label for="taskDeadline">Task Deadline</label><br>
                <input type="date" id="taskDeadline" name="taskDeadline"><br><br>
            
            <button type="submit">Add Task</button>
        </form>
        <table id="taskTable">
            <!-- Task table content here -->
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Deadline</th>
                    <th>Complete</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="taskTable">
                <!-- Dynamically inserted tasks will go here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
